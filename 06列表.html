<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HTML网页骨架</title>
	</head>
	<body>
	<!--这是一个无序列表-->
			<ul>
				<li>三国演义</li>
				<li>水浒传</li>
				<li>西游记</li>
				<li>红楼梦</li>
			</ul>
	<!--这是一个有序列表-->
			<ol>
				<li>三国演义</li>
				<li>水浒传</li>
				<li>西游记</li>
				<li>红楼梦</li>
			</ol>
	<!--这是一个自定义列表,通常用于对一个东西的描述-->
	<dl>
			<dt>这是一个点</dt>	
				<dd>对点的描述1</dd>
				<dd>对点的描述2</dd>
		
				
	<dl>
	</body>
</html>
