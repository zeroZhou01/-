<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>文本格式化标签练习</title>
	</head>
	<body>
		<b>这是b标签加粗<b/><br/ >
		<strong>这是strong标签加粗</strong>
		<hr/ >
		<i>这是i标签倾斜</i><br/ >
		<em>这是em标签倾斜</em>
		<hr/ >
		<s>这是s标签加删除线<s><br/ >
		<del>这是del标签加删除线</del>
		<hr/ >
		<u>这是u标签加下划线</u><br/ >
		<ins>这是ins标签加下划线</ins>
	</body>
	
</html>
